<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon1.png" type="image/x-icon" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c8a086bc84.js" crossorigin="anonymous"></script>

    <!-- css styleSheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- javaScript -->
    <script src="./js/app.js" defer></script>

    <title>Netflix India - login</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="./index.html"><img src="./img/logo.png" alt=""></a>
        </div>

        <div class="form-container">
            <div class="signin">
                sign in
            </div>
            <form class="login-form">
                <input type="email" name="email" id="email" placeholder="Email or phone number">
                <input type="password" name="pass" id="pass" placeholder="Password">
                <input type="button" value="Sign in">
            </form>
            <div class="form-group">
                <p class="form-p"><input type="checkbox" checked> Remember me</p>
                <p class="form-p">Need help?</p>
            </div>
            <p class="form-info">
                New to Netflix?<a href="#"> Sign up now.</a>
            </p>
            <p class="form-p">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">
                    Learn more.</a></p>

        </div>


        <footer class="login-foot">
            <div class="container">
                <div class="p-foot">Questions? Call 000-800-040-1843</div>
                <div class="foot-menu">
                    <div class="foot-faq foot-common">
                        <li>FAQ</li>
                        <li>Cookie Preferences</li>

                    </div>
                    <div class="foot-help foot-common">
                        <li>Help Centre</li>
                        <li>Corporate Information</li>
                    </div>
                    <div class="foot-account foot-common">
                        <li>Terms of Use</li>

                    </div>

                    <div class="foot-media foot-common">
                        <li>Privacy</li>
                    </div>
                </div>

                <form class="language foot-lan">
                    <select id="language" name="language">
                        <option value="volvo">English</option>
                        <option value="saab">
                            हिन्दी</option>
                    </select>
                </form>
        </footer>
    </div>
</body>

</html>
